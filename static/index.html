<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * {

        .container {

        .chat-container {

        .user-section {

        .user-section.hidden {

        .user-section input {

        .user-section input:focus {

        .user-info {

        .user-info.hidden {

        .user-info button {
            background: #c8e6c9;

        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;

        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;

        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message-content {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-meta {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #4facfe;
        }
        .chat-input button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .chat-input button:hover {
            transform: scale(1.1);
        }
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #999;
            font-style: italic;
            font-size: 0.9rem;
        }
        .typing-indicator.show {
            display: block;
        }
        .quick-actions {
            padding: 10px 20px;
            background: white;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-top: 1px solid #eee;
        }
        .quick-actions button {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .quick-actions button:hover {
            background: #e0e0e0;
        }
        /* Estilos para Markdown */
        .message-content strong {
            font-weight: 600;
        }
        .message-content em {
            font-style: italic;
            opacity: 0.9;
        }
        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        .message-content li {
            margin: 4px 0;
        }
        .message-content p {
            margin: 8px 0;
        }
        .message-content p:first-child {
            margin-top: 0;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .message.user .message-content code {
            background: rgba(255,255,255,0.2);
        }
    </style>
    <!-- Marked.js para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>ğŸ¥ Reservas MÃ©dicas</h1>
                <p>Asistente virtual para agendar citas</p>
            </div>
            
            <div class="user-section" id="userSection">
                <input type="text" id="userName" placeholder="Tu nombre..." onkeypress="if(event.key==='Enter')createUser()">
                <button onclick="createUser()">Iniciar</button>
            </div>
            
            <div class="user-info hidden" id="userInfo">
                <span>ğŸ‘¤ <strong id="displayName"></strong></span>
                <button onclick="logout()">Cambiar usuario</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Â¡Hola! ğŸ‘‹ Soy tu asistente de reservas mÃ©dicas. 
                        <br><br>
                        Ingresa tu nombre para comenzar.
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                El asistente estÃ¡ escribiendo...
            </div>
            
            <div class="quick-actions" id="quickActions" style="display: none;">
                <button onclick="sendQuickMessage('Quiero agendar una cita')">ğŸ“… Agendar cita</button>
                <button onclick="sendQuickMessage('Ver mis citas')">ğŸ“‹ Mis citas</button>
                <button onclick="sendQuickMessage('Â¿CuÃ¡l es el horario de atenciÃ³n?')">ğŸ• Horarios</button>
                <button onclick="sendQuickMessage('Â¿QuÃ© especialidades tienen?')">ğŸ‘¨â€âš•ï¸ Especialidades</button>
                <button onclick="sendQuickMessage('Â¿CuÃ¡les son los mÃ©todos de pago?')">ğŸ’³ Pagos</button>
                <button onclick="sendQuickMessage('Â¿CuÃ¡nto cuesta una consulta?')">ğŸ’° Precios</button>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." 
                       onkeypress="if(event.key==='Enter')sendMessage()" disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>â¤</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        let currentUserId = null;
        let currentUserName = null;

        async function createUser() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Por favor ingresa tu nombre');
                return;
            }
            
            const userId = 'user_' + Date.now();
            
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, name: name })
                });
                
                if (response.ok) {
                    currentUserId = userId;
                    currentUserName = name;
                    
                    document.getElementById('userSection').classList.add('hidden');
                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('displayName').textContent = name;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('quickActions').style.display = 'flex';
                    
                    // Mensajes de bienvenida variados
                    const welcomeMessages = [
                        `Â¡Hola ${name}! ğŸ‘‹ QuÃ© gusto tenerte aquÃ­.\n\nSoy MediBot, tu asistente de la ClÃ­nica San Rafael. Puedo ayudarte a:\nâ€¢ ğŸ“… Agendar citas mÃ©dicas\nâ€¢ ğŸ’¬ Responder tus preguntas\nâ€¢ ğŸ“‹ Ver tus citas programadas\n\nÂ¿En quÃ© te puedo ayudar?`,
                        `Â¡Bienvenido/a ${name}! ğŸ˜Š\n\nEstoy aquÃ­ para ayudarte con:\nâ€¢ ğŸ“… Reservar consultas mÃ©dicas\nâ€¢ â“ Resolver tus dudas\nâ€¢ ğŸ“‹ Consultar tus citas\n\nÂ¿QuÃ© necesitas hoy?`,
                        `Â¡Hola ${name}! ğŸ¥\n\nSoy tu asistente virtual. Puedo:\nâ€¢ ğŸ“… Agendar citas con especialistas\nâ€¢ ğŸ’¡ Darte informaciÃ³n sobre la clÃ­nica\nâ€¢ ğŸ“‹ Mostrar tus reservas\n\nÂ¿CÃ³mo te ayudo?`,
                        `Â¡QuÃ© tal ${name}! ğŸ‘‹\n\nBienvenido/a a la ClÃ­nica San Rafael. Estoy para ayudarte a:\nâ€¢ ğŸ“… Programar consultas\nâ€¢ ğŸ” Resolver preguntas\nâ€¢ ğŸ“‹ Ver tus citas\n\nÂ¿En quÃ© puedo servirte?`
                    ];
                    const randomWelcome = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
                    addMessage('bot', randomWelcome);
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (error) {
                alert('Error de conexiÃ³n: ' + error.message);
            }
        }

        function logout() {
            currentUserId = null;
            currentUserName = null;
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('quickActions').style.display = 'none';
            document.getElementById('userName').value = '';
            document.getElementById('chatMessages').innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        Â¡Hola! ğŸ‘‹ Soy tu asistente de reservas mÃ©dicas. 
                        <br><br>
                        Ingresa tu nombre para comenzar.
                    </div>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentUserId) return;
            
            input.value = '';
            addMessage('user', message);
            
            // Check if user wants to see appointments
            if (message.toLowerCase().includes('ver mis citas') || message.toLowerCase().includes('mis citas')) {
                await getAppointments();
                return;
            }
            
            showTyping(true);
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUserId, message: message })
                });
                
                showTyping(false);
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('bot', data.to_user, data.reasoning);
                } else {
                    const error = await response.json();
                    addMessage('bot', 'Error: ' + error.detail);
                }
            } catch (error) {
                showTyping(false);
                addMessage('bot', 'Error de conexiÃ³n. Por favor intenta de nuevo.');
            }
        }

        async function getAppointments() {
            showTyping(true);
            
            try {
                const response = await fetch(`${API_URL}/appointments/${currentUserId}`);
                showTyping(false);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.appointments && data.appointments.length > 0) {
                        let msg = 'ğŸ“‹ **Tus citas programadas:**\n\n';
                        data.appointments.forEach((apt, i) => {
                            msg += `${i+1}. **${apt.specialty}**\n`;
                            msg += `   ğŸ“… ${apt.date} a las ${apt.time}\n`;
                            msg += `   Estado: ${apt.status}\n\n`;
                        });
                        addMessage('bot', msg);
                    } else {
                        addMessage('bot', 'No tienes citas programadas. Â¿Te gustarÃ­a agendar una?');
                    }
                }
            } catch (error) {
                showTyping(false);
                addMessage('bot', 'Error al obtener las citas.');
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function addMessage(type, content, meta = '') {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Renderizar Markdown usando marked.js
            let formattedContent;
            if (typeof marked !== 'undefined') {
                // Configurar marked para que sea mÃ¡s seguro
                marked.setOptions({
                    breaks: true,  // Convertir saltos de lÃ­nea en <br>
                    gfm: true,     // GitHub Flavored Markdown
                    sanitize: false
                });
                formattedContent = marked.parse(content);
            } else {
                // Fallback si marked no cargÃ³
                formattedContent = content.replace(/\n/g, '<br>');
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${formattedContent}</div>
                ${meta ? `<div class="message-meta">${meta}</div>` : ''}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping(show) {
            document.getElementById('typingIndicator').classList.toggle('show', show);
        }
    </script>
</body>
</html>
