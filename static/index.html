<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas M√©dicas - Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .user-section {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        .user-section.hidden {
            display: none;
        }
        .user-section input {
            width: calc(100% - 80px);
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .user-section input:focus {
            border-color: #4facfe;
        }
        .user-section button {
            width: 70px;
            padding: 10px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }
        .user-info {
            padding: 10px 20px;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info.hidden {
            display: none;
        }
        .user-info button {
            background: #c8e6c9;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message-content {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-meta {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #4facfe;
        }
        .chat-input button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .chat-input button:hover {
            transform: scale(1.1);
        }
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #999;
            font-style: italic;
            font-size: 0.9rem;
        }
        .typing-indicator.show {
            display: block;
        }
        .quick-actions {
            padding: 10px 20px;
            background: white;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-top: 1px solid #eee;
        }
        .quick-actions button {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .quick-actions button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>üè• Reservas M√©dicas</h1>
                <p>Asistente virtual para agendar citas</p>
            </div>
            
            <div class="user-section" id="userSection">
                <input type="text" id="userName" placeholder="Tu nombre..." onkeypress="if(event.key==='Enter')createUser()">
                <button onclick="createUser()">Iniciar</button>
            </div>
            
            <div class="user-info hidden" id="userInfo">
                <span>üë§ <strong id="displayName"></strong></span>
                <button onclick="logout()">Cambiar usuario</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        ¬°Hola! üëã Soy tu asistente de reservas m√©dicas. 
                        <br><br>
                        Ingresa tu nombre para comenzar.
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                El asistente est√° escribiendo...
            </div>
            
            <div class="quick-actions" id="quickActions" style="display: none;">
                <button onclick="sendQuickMessage('Quiero agendar una cita')">üìÖ Agendar cita</button>
                <button onclick="sendQuickMessage('Ver mis citas')">üìã Mis citas</button>
                <button onclick="sendQuickMessage('¬øCu√°l es el horario de atenci√≥n?')">üïê Horarios</button>
                <button onclick="sendQuickMessage('¬øQu√© especialidades tienen?')">üë®‚Äç‚öïÔ∏è Especialidades</button>
                <button onclick="sendQuickMessage('¬øCu√°les son los m√©todos de pago?')">üí≥ Pagos</button>
                <button onclick="sendQuickMessage('¬øCu√°nto cuesta una consulta?')">üí∞ Precios</button>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." 
                       onkeypress="if(event.key==='Enter')sendMessage()" disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        let currentUserId = null;
        let currentUserName = null;

        async function createUser() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Por favor ingresa tu nombre');
                return;
            }
            
            const userId = 'user_' + Date.now();
            
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, name: name })
                });
                
                if (response.ok) {
                    currentUserId = userId;
                    currentUserName = name;
                    
                    document.getElementById('userSection').classList.add('hidden');
                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('displayName').textContent = name;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('quickActions').style.display = 'flex';
                    
                    addMessage('bot', `¬°Bienvenido/a ${name}! üòä\n\nPuedo ayudarte a:\n‚Ä¢ Agendar citas m√©dicas\n‚Ä¢ Responder preguntas frecuentes\n‚Ä¢ Ver tus citas programadas\n\n¬øEn qu√© puedo ayudarte?`);
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            }
        }

        function logout() {
            currentUserId = null;
            currentUserName = null;
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('quickActions').style.display = 'none';
            document.getElementById('userName').value = '';
            document.getElementById('chatMessages').innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        ¬°Hola! üëã Soy tu asistente de reservas m√©dicas. 
                        <br><br>
                        Ingresa tu nombre para comenzar.
                    </div>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentUserId) return;
            
            input.value = '';
            addMessage('user', message);
            
            // Check if user wants to see appointments
            if (message.toLowerCase().includes('ver mis citas') || message.toLowerCase().includes('mis citas')) {
                await getAppointments();
                return;
            }
            
            showTyping(true);
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUserId, message: message })
                });
                
                showTyping(false);
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('bot', data.to_user, data.reasoning);
                } else {
                    const error = await response.json();
                    addMessage('bot', 'Error: ' + error.detail);
                }
            } catch (error) {
                showTyping(false);
                addMessage('bot', 'Error de conexi√≥n. Por favor intenta de nuevo.');
            }
        }

        async function getAppointments() {
            showTyping(true);
            
            try {
                const response = await fetch(`${API_URL}/appointments/${currentUserId}`);
                showTyping(false);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.appointments && data.appointments.length > 0) {
                        let msg = 'üìã **Tus citas programadas:**\n\n';
                        data.appointments.forEach((apt, i) => {
                            msg += `${i+1}. **${apt.specialty}**\n`;
                            msg += `   üìÖ ${apt.date} a las ${apt.time}\n`;
                            msg += `   Estado: ${apt.status}\n\n`;
                        });
                        addMessage('bot', msg);
                    } else {
                        addMessage('bot', 'No tienes citas programadas. ¬øTe gustar√≠a agendar una?');
                    }
                }
            } catch (error) {
                showTyping(false);
                addMessage('bot', 'Error al obtener las citas.');
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function addMessage(type, content, meta = '') {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Convert newlines to <br>
            const formattedContent = content.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-content">${formattedContent}</div>
                ${meta ? `<div class="message-meta">${meta}</div>` : ''}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping(show) {
            document.getElementById('typingIndicator').classList.toggle('show', show);
        }
    </script>
</body>
</html>
